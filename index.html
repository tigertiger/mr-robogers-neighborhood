<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class=container>
    <h1>It's a Beautiful Day in Mr. Roboger's Neighborhood</h1>
    <div>
      <h4>Let's Count Together!</h4>
      <form id="bbCounter">
        <div class="form-group">
          <label for="ourNumber">How High Should We Count?</label>
          <input id="ourNumber" type="text">
        </div>
        <button type="submit" id="submit">Count!</button>
      </form>
      <div id="counterBlock">
        <span id="test"></span>
      </div>
    </div>
    <div>
      <h4>Let's Count Together!</h4>
      <h5>the forEach version</h5>
      <form id="bbEach">
        <div class="form-group">
          <label for="ourNewNumber">How High Should We Count?</label>
          <input id="ourNewNumber" type="text">
        </div>
        <button type="submit" id="submit">Count!</button>
      </form>
      <div id="eachCountBlock">
        <span id="test"></span>
      </div>
    </div>
  </div>
</body>
</html>
